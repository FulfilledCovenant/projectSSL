<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Item Prices</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> <!-- Optional container for centering -->
        <h1>Game Item Prices</h1>

        <table id="items-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Last 24h</th> <!-- Header for sparkline -->
                    <th>Price</th>
                    <th>Change</th>
                    <th>Change %</th>
                </tr>
            </thead>
            <tbody id="items-table-body">
                <!-- Item rows will be inserted here by JavaScript -->
                <tr>
                    <!-- Updated colspan to 5 -->
                    <td colspan="5">Loading prices...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Container for the chart popup -->
    <div id="chart-popup" class="chart-popup" style="display: none;">
         <div class="chart-content">
             <button id="close-chart-btn" class="close-chart-btn">Ã—</button>
             <h2 id="chart-title">Item Price History (Last 24h)</h2>
             <div class="chart-wrapper">
                <canvas id="item-price-chart"></canvas>
             </div>
             <p id="chart-no-data" style="display: none; text-align: center; margin-top: 20px;">No history available for the last 24 hours for this item.</p>
         </div>
    </div>


    <!-- Firebase Libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <!-- Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <!-- Chart.js Date Adapter -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>

    <!-- Your Script -->
    <script src="script.js"></script>
</body>
</html>
